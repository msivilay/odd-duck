<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ODPC Employee Input</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="img/oddducklogo.png" width="100px" height="100px" alt="odd duck logo">
    <h1>Odd Duck Product Company: Employee Input for R&D</h1>
  </header>

  <main>
    <aside>
      <ul>
        <legend>Results:</legend>
      </ul>
    </aside>

    <section id="productOptions">
    </section>

    <section id="centerSection">

        <canvas id="myChart"></canvas>

      <article>
        <p>
          Please choose a product from the line-up shown that is most appealing to you as our next product offering. Thank you for your participation! Your input is valuable to us.
        </p>
      </article>
  </main>
  <footer>
    <p>&copy; 2022 Marina Sivilay for Code Fellows 201</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</html>
