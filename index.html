<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ODPC Employee Input</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <a href="#"><img src="img/oddducklogo.png" width="100px" height="100px" alt="odd duck logo"></a>
    <h1>ODPC Employee Input for R&D</h1>
  </header>

  <main>
    <aside>
      <ul>
        <legend>Results:</legend>
      </ul>
    </aside>

    <section id="productOptions">
     <img src="img/bag.jpg">
     <img src="img/banana.jpg">
     <img src="img/bathroom.jpg">
    </section>

    <section id="centerSection">    
        <div>
          <button>See results</button>
        </div>
    </section>

    <section>
      <article>
        <p>Dear employee,
          <br>
          Please choose the toy option from the line-up shown that is most appealing to you as our next product offering. Thank you for your participation! Your input is valuable to us. Have a nice day!
        </p>
      </article>
    </section>
  </main>
  <footer>
    <p>&nbsp; &copy; 2022 Marina Sivilay for Code Fellows 201</p>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
